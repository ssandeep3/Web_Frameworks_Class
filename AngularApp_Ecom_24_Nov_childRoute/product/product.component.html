<div>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Product ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Details</th>
                <th scope="col">Product Price</th>
            </tr>
        </thead>
        <tr (click) = "onSelect(a)" *ngFor = "let a of plist">
                <td >
                {{a["pid"]}}
                </td>
            <td>
                {{a["pname"]}}
            </td>
            <td>
                {{a["pdetails"]}}
            </td>
            <td>
                {{a["price"]}}
            </td>
        </tr>
    </table>
</div>
