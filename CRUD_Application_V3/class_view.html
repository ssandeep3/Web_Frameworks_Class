<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/c06b00463d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/c06b00463d.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <h1 class="display-3">B.Tech. Classes</h1>
    </div>
    <div>
        <div class="input-group mb-3">
            <label for="" class="input-group-text">Class Name</label>
            <input type="text" name="" id="class" placeholder="Class Name" class="form-control">
        </div>
        <div class="input-group mb-3">
            <label for="" class="input-group-text">Batch</label>
            <input type="text" placeholder="Batch" id="batch" class="form-control">
        </div>
        <div class="input-group mb-3">
            <label for="" class="input-group-text">No. of Students</label>
            <input type="number" name="" id="students" class="form-control">
        </div>
        <div class="input-group mb-3">
            <label for="" class="input-group-text">Branch</label>
            <input type="text" name="" id="branch" placeholder="Branch" class="form-control">
        </div>
        <div>
            <!-- <button onclick="addrec()">Add Record</button> -->
            <button id="add" class="btn btn-primary">Add Record</button>
            <button id="delrec" class="btn btn-primary">Delete Record</button>
            <button id ="sortrec" class="btn btn-primary">Sort</button>
            <select name="" id="sortchoice">
                <option value="classwise">Class wise</option>
                <option value="studentNo">No. of Studnets wise</option>
            </select>
        </div>
        <div>
            <table class="table table-hover table-striped" id="tbl">
                <thead>
                    <td>S. No.</td>
                    <td>Class</td>
                    <td>Batch</td>
                    <td>No. of Students</td>
                    <td>Branch</td>
                    <td>Delete</td>
                </thead>
                <tbody id="tbd"></tbody>
            </table>
        </div>
    </div>
</body>
<script src = "JS/controller.js"></script>
<script src="JS/ClassData.js"></script>
<script src="JS/ClassModel.js"></script>
</html>
